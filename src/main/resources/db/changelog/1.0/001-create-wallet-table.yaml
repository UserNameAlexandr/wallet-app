databaseChangeLog:
  - changeSet:
      id: create-wallet-table
      author: Alexandr Rozum
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19,2)
                  constraints:
                    nullable: false
                  defaultValue: 0.00